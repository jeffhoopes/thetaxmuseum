    function getTitleFromUrl(url) {
      const parts = url.split("/");
      return parts[parts.length - 1].split("?")[0];
    }

    function embedCode(url) {
      const ext = url.split('.').pop().toLowerCase().split('?')[0];
      if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
        return `<img src="${url}">`;
      } else if (['mp4', 'mov', 'webm'].includes(ext)) {
        return `<video controls><source src="${url}" type="video/mp4"></video>`;
      } else if (['mp3', 'wav', 'm4a'].includes(ext)) {
        return `<audio controls><source src="${url}" type="audio/mpeg"></audio>`;
      } else if (['pdf'].includes(ext)) {
        return `<iframe src="${url}" width="100%" height="500px"></iframe>`;
      } else {
        return `<a href="${url}" target="_blank">View File</a>`;
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function displayArtifacts() {
      shuffle(artifactLinks);
      const selected = artifactLinks.slice(0, 3);
      const container = document.getElementById("random-gallery-container");
      selected.forEach(url => {
        const div = document.createElement("div");
        div.className = "artifact";
        const title = getTitleFromUrl(url);
        const embed = embedCode(url);
        div.innerHTML = `${embed}<p>${title}</p>`;
        container.appendChild(div);
      });
    }

    window.onload = displayArtifacts;
